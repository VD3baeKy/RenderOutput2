name: Java CI with Maven

on: 
  workflow_dispatch:  # 手動トリガーを設定
  
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test

    # ここから自力実装のアップロード処理
    - name: Create artifact directory
      run: mkdir -p artifact_reports

    - name: Check if test reports exist
      run: |
        if [ -d "target/surefire-reports" ]; then
          echo "Test reports directory exists"
          ls -la target/surefire-reports/
        else
          echo "Test reports directory does not exist"
          mkdir -p target/surefire-reports
          echo "テストレポートはありません" > target/surefire-reports/no-reports.html
        fi

    - name: Copy test reports to artifact directory
      run: cp -r target/surefire-reports/*.html artifact_reports/ || echo "No HTML files to copy"

    - name: Create zip archive
      run: |
        cd artifact_reports
        zip -r ../test-reports.zip .
        cd ..
        echo "Zip file created:"
        ls -la test-reports.zip

    # 代替方法: コミットとしてリポジトリに保存
    - name: Save test reports to repository
      if: always()  # テストが失敗しても報告書を保存
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        mkdir -p test-reports
        cp -r target/surefire-reports/*.html test-reports/ || echo "No HTML files to copy"
        git add test-reports/
        git commit -m "Add test reports from CI run" || echo "No changes to commit"
        git push
