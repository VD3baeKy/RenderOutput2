name: Java CI with Maven

on: 
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create test directories and configuration
      run: |
        mkdir -p src/test/resources
        cat > src/test/resources/application-test.properties << EOF
        # データベース設定
        spring.datasource.url=${{ secrets.DB_URL }}
        spring.datasource.username=${{ secrets.DB_USERNAME }}
        spring.datasource.password=${{ secrets.DB_PASSWORD }}
        spring.datasource.driver-class-name=org.postgresql.Driver
        spring.jpa.hibernate.ddl-auto=create-drop
        
        # Stripe設定
        stripe.api-key=${{ secrets.STRIPE_API_KEY }}
        stripe.webhook-secret=${{ secrets.STRIPE_WEBHOOK_SECRET }}
        
        # サーバー設定
        server.port=0
        
        # ログレベル設定（トラブルシューティング用）
        logging.level.org.springframework=INFO
        logging.level.com.example=DEBUG
        EOF

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run tests with specific profile
      run: mvn test -Dspring.profiles.active=test
      env:
        SPRING_DATASOURCE_URL: ${{ secrets.DB_URL }}
        SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
        SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
        STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
        STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        SERVER_PORT: 0

    - name: Create artifact directory
      run: mkdir -p artifact_reports
      
    - name: Copy test reports to artifact directory
      run: cp -r target/surefire-reports/*.html artifact_reports/ || echo "No HTML files to copy"

    - name: Copy XML test results to artifact directory
      run: cp -r target/surefire-reports/*.xml artifact_reports/ || echo "No XML files to copy"

    - name: Save test reports to repository
      if: always()
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        mkdir -p test-reports
        cp -r target/surefire-reports/*.html test-reports/ || echo "No HTML files to copy"
        cp -r target/surefire-reports/*.xml test-reports/ || echo "No XML files to copy"
        git add test-reports/
        git commit -m "Add test reports from CI run" || echo "No changes to commit"
        git push
